<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Notifications</title>
  <style>
    body {
      background: linear-gradient(to right top, red, rgb(237, 104, 3));
      color: white;
      font-size: 1rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .input-field {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
    }

    .send-btn {
      padding: 10px 20px;
      background-color: rgb(237, 104, 3);
      border: none;
      cursor: pointer;
      color: white;
      font-size: 1.2rem;
    }

    .send-btn:hover {
      background-color: #ff7300;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Send Notification</h1>

    <!-- Form for sending notifications -->
    <div class="form-group">
      <label for="email">User Email:</label>
      <input type="email" id="email" class="input-field" placeholder="Enter User Email" required>
    </div>

    <div class="form-group">
      <label for="message">Notification Message:</label>
      <textarea id="message" class="input-field" rows="5" placeholder="Enter Notification Message" required></textarea>
    </div>

    <button class="send-btn" id="sendNotificationBtn">Send Notification</button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDDlGiy8p4Bg1skGy-aOW-bk_FaSEgzrag",
      authDomain: "earb-bitz.firebaseapp.com",
      databaseURL: "https://earb-bitz-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "earb-bitz",
      storageBucket: "earb-bitz.appspot.com",
      messagingSenderId: "295167569247",
      appId: "1:295167569247:web:ac3d4ada18f694908b9aea",
      measurementId: "G-1F9ZKN1BH9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Function to send notification
    function sendNotification() {
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Validate email and message
      if (email === "" || message === "") {
        alert("Please fill in both fields.");
        return;
      }

      // Check if the user is authenticated
      const user = auth.currentUser;
      if (user) {
        const sanitizedEmail = email.replace(/[^a-zA-Z0-9]/g, "_"); // Sanitize email to prevent invalid path
        const notificationRef = ref(database, 'notifications/' + sanitizedEmail);

        // Save notification message to database
        set(notificationRef, {
          message: message
        }).then(() => {
          alert("Notification sent successfully!");
        }).catch((error) => {
          console.error("Error sending notification:", error);
        });
      } else {
        alert("You must be logged in to send notifications.");
      }
    }

    // Check if the admin is logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You must be logged in to send notifications.");
        window.location.href = 'login.html'; // Redirect to login if not logged in
      }
    });

    // Adding the event listener after DOM has been loaded
    document.getElementById("sendNotificationBtn").addEventListener("click", sendNotification);
  </script>
</body>
</html>
