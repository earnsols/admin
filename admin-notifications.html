<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Notifications</title>
  <style>
    body {
      background: linear-gradient(to right top, red, rgb(237, 104, 3));
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    .input-box {
      background-color: rgb(237, 104, 3);
      color: white;
    }
    .send-btn {
      background-color: rgb(255, 255, 255);
      color: rgb(237, 104, 3);
      cursor: pointer;
    }
    .send-btn:hover {
      background-color: #ff7300;
    }
    .back-btn {
      background-color: rgb(255, 255, 255);
      color: rgb(237, 104, 3);
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Admin Notifications</h1>

  <input type="text" id="uid-input" class="input-box" placeholder="Enter User UID" required><br>
  <input type="text" id="message-input" class="input-box" placeholder="Enter your message" required><br>
  <button id="send-btn" class="send-btn">Send Notification</button><br>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Dashboard</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDDlGiy8p4Bg1skGy-aOW-bk_FaSEgzrag",
      authDomain: "earb-bitz.firebaseapp.com",
      databaseURL: "https://earb-bitz-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "earb-bitz",
      storageBucket: "earb-bitz.appspot.com",
      messagingSenderId: "295167569247",
      appId: "1:295167569247:web:ac3d4ada18f694908b9aea",
      measurementId: "G-1F9ZKN1BH9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    // Get DOM elements
    const uidInput = document.getElementById('uid-input');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // Function to send notification
    function sendNotification(uid, message) {
      // Reference to notifications in the database
      const notificationsRef = ref(database, 'notifications/' + uid);

      // Set the notification message in the database
      set(notificationsRef, {
        message: message
      }).then(() => {
        alert('Notification sent successfully!');
      }).catch((error) => {
        console.error("Error sending notification: ", error);
        alert('There was an error sending the notification.');
      });
    }

    // Event listener for send button
    sendBtn.addEventListener('click', () => {
      const uid = uidInput.value;
      const message = messageInput.value;

      if (uid && message) {
        // Send notification
        sendNotification(uid, message);
      } else {
        alert('Please enter both UID and message.');
      }
    });
  </script>
</body>
</html>
