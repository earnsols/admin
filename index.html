<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* General Reset */
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right top, red, rgb(237, 104, 3));
      color: white;
      font-size: 1rem;
    }

    /* Header Section */
    header {
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      color: white;
      margin-bottom: 40px;
    }

    /* Button Section */
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .option-btn {
      background-color: rgb(255, 255, 255);
      color: rgb(237, 104, 3);
      border: none;
      padding: 20px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }

    .option-btn:hover {
      background-color: #ff7300;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgb(237, 104, 3);
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome Admin</h1>
  </header>

  <!-- Options Section -->
  <div class="options">
    <button class="option-btn" onclick="window.location.href='admin-notifications.html'">Notify Users</button>
    <button class="option-btn" onclick="window.location.href='users.html'">View Users</button>
    <button class="option-btn" onclick="window.location.href='payments-ton.html'">payments ton</button>
    <button class="option-btn" onclick="window.location.href='payments-gplay.html'">payments gplay</button>
  </div>

  <footer>
    <p>&copy; 2024 Earn Bitz. All Rights Reserved.</p>
  </footer>

</body>
</html>
